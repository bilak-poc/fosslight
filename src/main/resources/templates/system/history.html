<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">
    <th:block th:replace="fragments/detail-script :: detailScriptFragment"></th:block>
    <th:block th:replace="system/history-script :: script"></th:block>

    <body class="hold-transition sidebar-mini" style="height: 100%;">
    <div class="wrapper">
        <div class="content-wrapper custom-layout bg-white">
            <form>
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card card-dark card-outline collapsed-card search-form mb-3">
                                    <!-- <div class="card collapsed-card search-form"> -->
                                    <div class="card-header" style="border-bottom: none;">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group mb-0">
                                                    <select class="select2" data-placeholder="Modify Type"
                                                            id="modifyTypeSelect"
                                                            name="hType" style="width: 100%;">
                                                        <option value=""></option>
                                                        <option value="300">License</option>
                                                        <option value="301">Open Source</option>
                                                        <option value="303">Project</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                <div class="row pl-3">
                                                    <div class="input-group">
                                                        <input class="form-control" placeholder="Code Name"
                                                               type="search">
                                                        <div class="input-group-append">
                                                            <button class="btn btn-default" type="submit">
                                                                <i class="fa fa-search"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2 d-flex justify-content-start mx-2">
                                                <div class="input-group-append d-flex align-items-center">
                                                    <a class="text-blue-gray" data-card-widget="collapse"
                                                       style="font-size: 1rem" title="Collapse">
                                                        <!-- <i class="fas fa-cart-plus fa-lg mr-2"></i> -->
                                                        + advanced Search
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body py-1">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group mb-1">
                                                    <select class="select2" data-placeholder="Action"
                                                            id="actionTypeSelect"
                                                            name="hType" style="width: 100%;">
                                                        <option value=""></option>
                                                        <option value="INSERT">INSERT</option>
                                                        <option value="UPDATE">UPDATE</option>
                                                        <option value="DELETE">DELETE</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group mb-1">
                                                    <input class="form-control" placeholder="Modifier"
                                                           type="search">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group mb-1">
                                                    <div class="input-group" style="width: 100%">
                                                        <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="far fa-calendar-alt"></i>
                                                                </span>
                                                        </div>
                                                        <input class="form-control" id="updateRange" name="Modified Date"
                                                               placeholder="Updated Date" type="text"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3 mb-2">
                            <div class="col-12 jqGridSet">
                                <table id="list">
                                    <tr>
                                        <td></td>
                                    </tr>
                                </table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>

        </div>
    </div>

    </body>


</th:block>
