<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="partner/list-header :: headerFragment"></th:block>
<th:block th:replace="partner/list-script :: contentScript"></th:block>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <div class="content-wrapper custom-layout bg-white">
            <!-- Content Header (Page header) -->
            <section class="content-header"></section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                	<form id="3rdSearch" name="3rdSearch">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-dark card-outline collapsed-card search-form mb-3">
                                <div class="card-header" style="border-bottom: none;">
                                    <div class="row">
                                    	<div class="col-md-7">
                                        	<div class="row">
                                        		<div class="col-12">
                                            		<div class="input-group">
                                                        <input type="search" name="partnerName" class="form-control autoComParty" placeholder="Partner Name" th:value="${searchBean.partnerName}">
                                                    	<div class="input-group-append">
                                                    		<button type="submit" class="btn btn-default" id="search"><i class="fa fa-search"></i></button>
                                                    	</div>
                                              		</div>
                                            	</div>
											</div>
                                   		</div>
                                        <div class="col-md-5 d-flex justify-content-start pl-3" style="z-index: 1021">
                                       		<div class="input-group-appen d-flex align-items-center">
                                            	<a class="text-blue-gray" data-card-widget="collapse" title="Collapse" style="font-size: 1rem;" th:text="'+ Advanced Search'"></a>
                                       		</div>
                                            <div class="btn-group" id="helpLinkBtn">
                                                <button type="button" class="btn btn-danger px-3 btn-sm"><strong>Help</strong></button>
                                                <button type="button" class="btn btn-danger btn-sm dropdown-toggle dropdown-icon" data-toggle="dropdown">
                                                    <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <div class="dropdown-menu" role="menu">
                                                    <a class="dropdown-item" href="#" th:onclick="|openHelpGuideLink('Party_List_Main')|">How to use FossLight Hub</a>
                                                </div>
                                            </div>
                                     	</div>
                                	</div>
                                </div>
                                <div class="card-body py-1">
                                    <form action="enhanced-results.html">
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" id="partnerId" class="form-control" placeholder="Partner ID" th:value="${searchBean.partnerId}">
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <div class="input-group" style="width: 100%;">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                <i class="far fa-calendar-alt"></i>
                                                            </span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Date range" id="createdDate">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" id="autocomplete-license-name" class="form-control" placeholder="3rd Party Software Name" th:value="${searchBean.softwareName}"/>
                                                </div>
                                            </div>
                                     	</div>
                                     	<div class="row">
                                     		<div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" id="autocomplete-license-name" class="form-control" placeholder="3rd Party Software Version" th:value="${searchBean.softwareVersion}"/>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <select class="form-control select2" id="parDivision" name="parDivision" th:onchange="|fn.selectDivision()|" style="width: 100%;">
                                                        <option th:value="''" th:text="'Division'"></option>
                                                        <th:block th:each="option : ${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal('CD_USER_DIVISION'))}">
                                                    		<option th:value="${option.cdDtlNo}" th:text="${option.cdDtlNm}"></option>
                                                    	</th:block>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <select class="select2" multiple="multiple" data-placeholder="Status" style="width: 100%;">
                                                    	<option th:value="''" th:text="'Status'"></option>
                                                        <th:block th:each="option : ${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal('CD_IDENTIFICATION_STATUS'))}">
                                                    		<option th:value="${option.cdDtlNo}" th:text="${option.cdDtlNm}"></option>
                                                    	</th:block>
                                                    </select>
                                                </div>
                                            </div>
                                     	</div>
                                        <div class="row">
                                        	<div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" name="creator" class="form-control autoComCreatorDivision" placeholder="Creator" th:value="${searchBean.creator}" />
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" name="reviewer" class="form-control autoComReviewer" placeholder="Reviewer" th:value="${searchBean.reviewer}" />
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" name="watchers" class="form-control" placeholder="Watcher" th:value="''" />
                                                </div>
                                            </div>
                                        </div>
                                   	</div>
                                </div>
                            </div>
                        </div>
                    </div>
					</form>
					
                    <div class="row px-1">
                        <div class="col-md-6">
                            <div class="row float-left">
                            	<div id="ChangeContainer" class="inblock" style="vertical-align:top; position: relative;">
									<button type="button" class="btn btn-yellow-01 btn-sm width-6rem mr-xm px-3" th:onclick="|fn.change(this)|" th:text="Change"></button>
									<div id="ChangeList" class="w100 tright" style="display: none; position: absolute; z-index: 1; left: 0; text-align:left;">
										<a th:onclick="|fn.changeDivision()|" style="display: block;" th:text="Division"></a>
										<a th:onclick="|fn.changeWatcher()|" style="display: block;" th:text="Watcher"></a>
									</div>
								</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row float-right">
                                <button type="button" class="btn btn-teal-01 btn-sm width-6rem mr-xm px-3" th:onclick="|fn.downloadExcel()|" th:text="Export"></button>
                                <button type="button" class="btn btn-dark-01 btn-sm width-6rem mr-xm px-3" th:onclick="|createTabInFrame('New_3rdParty', '/partner/edit')|" th:text="Add"></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mt-3" style="overflow-x: scroll;">
                            <div class="col-sm-12 jqGridSet">
                                <table id="list"><tr><td></td></tr></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</body>
</html>
