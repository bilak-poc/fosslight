<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="partner/list-header :: headerFragment"></th:block>
<th:block th:replace="partner/list-script :: contentScript"></th:block>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <div class="content-wrapper custom-layout bg-white">
            <!-- Content Header (Page header) -->
            <section class="content-header"></section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                	<form id="3rdSearch" name="3rdSearch">
                	<input name="act" type="hidden" value="search"/> 
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-dark card-outline collapsed-card search-form mb-3">
                                <div class="card-header" style="border-bottom: none;">
                                    <div class="row">
                                    	<div class="col-md-7 d-flex">
                                        	<div class="row" style="width: 100%;">
                                        		<div class="col-12">
                                            		<div class="input-group">
                                                        <input type="search" name="partnerName" class="form-control autoComParty" placeholder="Partner Name" th:value="${searchBean.partnerName}">
                                                    	<div class="input-group-append">
                                                    		<button type="submit" class="btn btn-default" id="search"><i class="fa fa-search"></i></button>
                                                    	</div>
                                              		</div>
                                            	</div>
											</div>
                                   		</div>
                                        <div class="col-md-3 d-flex justify-content-start pl-3">
                                       		<div class="input-group-append d-flex align-items-center">
                                            	<a class="text-blue-gray" data-card-widget="collapse" title="Collapse" style="font-size: 1rem;" th:text="'+ Advanced Search'"></a>
                                       		</div>
                                     	</div>
                                        <div class="col-md-2">
                                            <div class="btn-group float-right mt-1">
                                                <button type="button" class="btn btn-danger px-3 btn-sm helpBtnL"><strong>Help</strong></button>
                                                <button type="button" class="btn btn-danger btn-sm dropdown-toggle dropdown-icon helpBtnR" data-toggle="dropdown">
                                                    <span class="sr-only" th:text="'Toggle Dropdown'"></span>
                                                </button>
                                                <div class="dropdown-menu" role="menu">
                                                    <a class="dropdown-item" href="#" th:onclick="|openHelpGuideLink('Party_List_Main')|" th:text="'How to use FossLight Hub'"></a>
                                                </div>
                                            </div>
                                     	</div>
                                	</div>
                                </div>
                                <div class="card-body py-1">
                                    <form action="enhanced-results.html">
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" id="partnerId" class="form-control" placeholder="Partner ID" th:value="${searchBean.partnerId}">
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <div class="input-group" style="width: 100%;">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                <i class="far fa-calendar-alt"></i>
                                                            </span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Date range" id="createdDate">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" id="autocomplete-license-name" class="form-control" placeholder="3rd Party Software Name" th:value="${searchBean.softwareName}"/>
                                                </div>
                                            </div>
                                     	</div>
                                     	<div class="row">
                                     		<div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" id="autocomplete-license-name" class="form-control" placeholder="3rd Party Software Version" th:value="${searchBean.softwareVersion}"/>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <select class="form-control select2" id="division" name="division" style="width: 100%;">
                                                        <th:block th:each="option : ${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal('CD_USER_DIVISION'))}">
                                                    		<option th:value="${option.cdDtlNo}" th:text="${option.cdDtlNm}"></option>
                                                    	</th:block>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <select class="form-control select2" multiple="multiple" id="status" name="status" data-placeholder="Status" style="width: 100%;">
                                                        <th:block th:each="option : ${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal('CD_IDENTIFICATION_STATUS'))}">
                                                    		<option th:if="${option.cdDtlNo != 'NA'}" th:value="${option.cdDtlNo}" th:text="${option.cdDtlNm}"></option>
                                                    	</th:block>
                                                    </select>
                                                </div>
                                            </div>
                                     	</div>
                                        <div class="row">
                                        	<div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" name="creator" class="form-control autoComCreatorDivision" placeholder="Creator" th:value="${searchBean.creator}" />
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" name="reviewer" class="form-control autoComReviewer" placeholder="Reviewer" th:value="${searchBean.reviewer}" />
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" name="watchers" class="form-control" placeholder="Watcher" th:value="''" />
                                                </div>
                                            </div>
                                        </div>
                                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                        	<a class="small-box-footer mb-2" href="#" id="moreInfoBtn" th:text="More"><i class="fas fa-arrow-circle-down"></i></a>
                                            <div class="more-search" id="moreSearchContent" style="display: none">
                                            	<div class="row">
                                        			<div class="col-4">
                                                		<div class="form-group">
                                                    		<input type="text" name="ossName" class="form-control autoComOss" placeholder="Oss Name" th:value="${searchBean?.ossName}" />
                                                		</div>
                                            		</div>
                                            		<div class="col-4">
                                                		<div class="form-group">
                                                    		<input type="text" name="ossVersion" class="form-control autoComOss" placeholder="Oss Version" th:value="${searchBean?.ossVersion}" />
                                                		</div>
                                            		</div>
                                            		<div class="col-4">
                                                		<div class="form-group">
                                                    		<input type="text" name="licenseName" class="form-control autoComLicense" placeholder="License Name" th:value="${searchBean?.licenseName}" />
                                                		</div>
                                          			</div>
                                        		</div>
                                        		<div class="row">
                                        			<div class="col-4">
                                                		<div class="form-group">
                                                			<textarea class="form-control" name="binaryName" placeholder="Binary Name" rows="3" th:utext="${searchBean?.binaryName}"></textarea>
                                                		</div>
                                            		</div>
                                            		<div class="col-4">
                                                		<div class="form-group">
                                                    		<textarea class="form-control" name="userComment" placeholder="Comment" rows="3" th:utext="${searchBean?.comment}"></textarea>
                                                		</div>
                                            		</div>
                                            		<div class="col-4">
                                                		<div class="form-group">
                                                    		<textarea class="form-control" name="description" placeholder="Description" rows="3" th:utext="${searchBean?.description}"></textarea>
                                                		</div>
                                          			</div>
                                        		</div>
                                            </div>
                                        </th:block>
                                   	</div>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
					
                    <div class="row px-1">
                        <div class="col-md-6">
                            <div class="row float-left">
                            	<div class="btn-group btn-group-sm width-10rem mr-xm" id="ChangeContainer">
                            		<button type="button" class="btn btn-yellow-03 px-3 ml-2" th:text="Change"></button>
                                    <button type="button" class="btn btn-yellow-03 dropdown-toggle dropdown-icon" data-toggle="dropdown">
                                        <span class="sr-only" th:text="'Toggle Dropdown'"></span>
                                    </button>
                                    <div class="dropdown-menu" id="ChangeList" role="menu">
                                        <a class="dropdown-item" href="#" th:onclick="|fn.changeDivision()|" th:text="Division"></a>
                                        <a class="dropdown-item" href="#" th:onclick="|fn.changeWatcher()|" th:text="Watcher"></a>
                                    </div>
                            	</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row float-right" style="margin-right: .1rem;">
                                <button type="button" class="btn btn-teal-01 btn-sm width-6rem mr-xm px-3" th:onclick="|fn.downloadExcel()|"><i class="far fa-file-excel mr-2"></i>Export</button>
                                <button type="button" class="btn btn-dark-01 btn-sm width-6rem mr-xm px-3 btnAdd" th:onclick="|createTabInFrame('New_3rdParty', '/partner/edit')|" th:text="Add"></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mt-3">
                            <div class="col-sm-12 jqGridSet">
                                <table id="list"><tr><td></td></tr></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</body>
</html>
