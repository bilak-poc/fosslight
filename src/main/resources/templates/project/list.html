<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="project/list-header :: headerFragment"></th:block>
<th:block th:replace="fragments/gridCommonFn :: gridCommonFn"></th:block>
<th:block th:replace="project/list-script :: contentScript"></th:block>
<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <div class="content-wrapper custom-layout">
            <!-- Content Header (Page header) -->
            <section class="content-header"></section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                	<form id="projectSearch" name="projectSearch">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-dark card-outline collapsed-card search-form mb-3">
                                <div class="card-header" style="border-bottom: none;">
                                    <div class="row">
                                    	<div class="col-md-7">
                                        	<div class="row">
                                        		<div class="col-12">
                                        			<div class="input-group">
                                                		<input type="search" id="autocomplete-license-name" name="prjId" class="form-control" placeholder="ID" th:value="${searchBean.prjId}">
                                                    	<div class="input-group-append">
                                                     		<button id="search" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                                    	</div>
                                                	</div>
                                        		</div>
                                            </div>
                                   		</div>
                                        <div class="col-md-2 d-flex justify-content-start mx-2">
                                        	<div class="input-group-appen d-flex align-items-center">
                                            	<a class="text-blue-gray" data-card-widget="collapse" title="Collapse" style="cursor:pointer; font-size: 1rem;" th:text="'+ advanced Search'"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body py-1">
										<div class="row">
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <input type="text" id="autocomplete-license-name" class="form-control autoComProjectNm" name="prjName" placeholder="Project Name" th:value="${searchBean.prjName}">
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <div class="input-group" style="width: 100%;">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">
                                                                <i class="far fa-calendar-alt"></i>
                                                            </span>
                                                        </div>
                                                        <input type="text" class="form-control" placeholder="Created Date" id="createdDate">
                                                        <input name="schStartDate" id="schStartDate" type="hidden" th:value="${searchBean.schStartDate}" />
														<input name="schEndDate" id="schEndDate" type="hidden" th:value="${searchBean.schEndDate}" /> 
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <select class="form-control select2" id="division" name="division" style="width: 100%">
                                                    	<option th:value="''"></option>
                                                    	<th:block th:each="option : ${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal('CD_USER_DIVISION'))}">
                                                    		<option th:value="${option.cdDtlNo}" th:text="${option.cdDtlNm}"></option>
                                                    	</th:block>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-group">
                                                	<div class="input-group">
                                                    	<input type="text" id="autocomplete-license-name" class="form-control autoComCreatorDivision" placeholder="Creator" name="creator" th:value="${searchBean.creator}" />
                                                	</div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                	<div class="input-group">
                                                    	<input type="text" id="autocomplete-license-name" class="form-control autoComReviewer" placeholder="Reviewer" name="reviewer" th:value="${searchBean.creator}" />
                                                	</div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <select class="select2" name="networkServerType" style="width: 100%;">
                                                    	<option th:value="''"></option>
                                                        <option th:value="Y" th:text="Yes"></option>
                                                        <option th:value="N" th:text="No"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-group">
                                                	<div class="input-group">
                                                    	<input type="text" id="autocomplete-license-name" class="form-control" placeholder="Model Name" name="modelName" th:value="${searchBean.modelName}"/>
                                                	</div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <select class="form-control select2" id="statuses" name="statuses" style="width: 100%;">
                                                    	<option th:value="''"></option>
                                                    	<th:block th:each="option : ${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal('CD_PROJECT_STATUS'))}">
                                                    		<option th:value="${option.cdDtlNo}" th:text="${option.cdDtlNm}"></option>
                                                    	</th:block>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <select class="form-control select2" name="priority" style="width: 100%;">
                                                    	<option th:value="''"></option>
                                                    	<th:block th:each="option : ${@CoCodeManager.getCodeDtls(@CommonFunction.getCoConstDefVal('CD_PROJECT_PRIORITY'))}">
                                                    		<option th:value="${option.cdDtlNo}" th:text="${option.cdDtlNm}"></option>
                                                    	</th:block> 
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
					</form>

                    <div class="row px-1">
                        <div class="col-md-6">
                            <div class="row">
                            	<button type="button" class="btn btn-teal-01 btn-sm width-10rem mr-xm px-3" th:onclick="|fn.copy()|" th:text="Copy"></button>
                            	<div id="ChangeContainer" class="inblock" style="vertical-align:top; position: relative;">
									<input type="button" value="Change" class="btn btn-teal-01 btn-sm width-10rem mr-xm px-3" th:onclick="|fn.change(this)|"/>
									<div id="ChangeList" class="width-6rem tright" style="display: none; position: absolute; z-index: 1; left: 0; text-align:left;">
										<a th:onclick="|fn.checkProjectStatus()|" style="display: block; font-size: .8rem;" th:text="Status"></a>
										<a th:onclick="|fn.changeDivision()|" style="display: block; font-size: .8rem;" th:text="Division"></a>
										<a th:onclick="|fn.changeWatcher()|" style="display: block; font-size: .8rem;" th:text="Watcher"></a>
									</div>
								</div>
                            	<button type="button" class="btn btn-teal-01 btn-sm width-10rem mr-xm px-3" th:onclick="|fn.bomCompare()|" th:text="'BOM Compare'"></button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row float-right">
                            	<button type="button" th:onclick="|createTabInFrame('New_Project', '/project/edit')|" class="btn btn-yellow-03 btn-sm width-6rem mr-xm px-3" th:text="Add"></button>
                           		<button type="button" class="btn btn-dark-01 btn-sm width-6rem mr-xm px-3" th:onclick="|fn.downloadExcel()|" th:text="Export"></button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mt-3" style="overflow-x: scroll;">
                            <div class="col-sm-12 jqGridSet">
                                <table id="list"><tr><td></td></tr></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>
    </div>
</body>
</html>
