<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="project/identification-header :: headerFragment"></th:block>
<th:block th:replace="fragments/gridCommonFn :: gridCommonFn"></th:block>
<th:block th:replace="project/common-script :: commonScript"></th:block>
<th:block th:replace="project/3rd-script :: 3rdScript"></th:block>
<th:block th:replace="project/dep-script :: depScript"></th:block>
<th:block th:replace="project/src-script :: srcScript"></th:block>
<th:block th:replace="project/bin-script :: binScript"></th:block>
<th:block th:replace="project/bom-script :: bomScript"></th:block>
<th:block th:replace="project/identification-script :: contentScript"></th:block>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="content-wrapper custom-layout">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-8 text-left mt-2">
                            <span class="description-percentage text-dark-gray" id="vPrjName"></span>
                            <span class="text-lg-gray text-smaller mx-1" id="vCreated"></span>
                        </div>
                        <div class="col-sm-4 float-right">
                        	<div class="float-right" th:if="${not @CommonFunction.isAdmin() and (project.completeYn eq 'Y' or project.distributeDeployYn eq 'Y' or project.identificationStatus eq 'REV')}">
                        		<button type="button" class="btn btn-dark-03 btn-sm width-6rem mr-xm px-3" id="bomReject" th:text="Reject"></button>
                        	</div>
                            <div class="float-right" th:if="${project.completeYn ne 'Y' and project.dropYn ne 'Y' and project.distributeDeployYn ne 'Y'}">
                                <button type="button" class="btn btn-dark-04 btn-sm width-6rem px-3" id="bomConfirm" th:text="Confirm"></button>
                                <button type="button" class="btn btn-dark-03 btn-sm width-6rem mr-xm px-3" id="bomReject" th:text="Reject"></button>
                                <button type="button" class="btn btn-dark-04 btn-sm width-6rem px-3" id="bomRequest" th:text="Request"></button>
                                <button type="button" class="btn btn-dark-04 btn-sm width-8rem px-3" id="bomReviewStart" th:text="'Review Start'"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-dark card-tabs">
                        <div class="card-header p-0 pt-1" style="display:inline-block;">
                        <div class="float-left" style="display:inline;">
                        	<ul class="nav nav-tabs" id="menu-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuParty" data-toggle="pill" href="#menu-third-party" role="tab" aria-controls="menu-third-party" aria-selected="false" th:text="'3rd party'"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuDep" data-toggle="pill" href="#menu-dep" role="tab" aria-controls="menu-dep" aria-selected="false" th:text="DEP"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuSrc" data-toggle="pill" href="#menu-src" role="tab" aria-controls="menu-src" aria-selected="false" th:text="SRC"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuBin" data-toggle="pill" href="#menu-bin" role="tab" aria-controls="menu-bin" aria-selected="false" th:text="BIN"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuBom" data-toggle="pill" href="#menu-bom" role="tab" aria-controls="menu-bom" aria-selected="false" th:text="BOM"></a>
                                </li>
                            </ul>
                        </div>
                        <div class="float-right" style="padding-right:3px;">
                            <button type="button" class="btn btn-teal-01 btn-xm active" data-toggle="on" th:text="'Show Comment History'"></button>
                           	<button type="button" class="btn btn-teal-01 btn-xm" data-toggle="off" th:text="'Comment Edit'"></button>
                        </div>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="custom-tabs-four-tabContent">
                                <!-- 3rd party -->
                                <div class="tab-pane fade show active" id="menu-third-party" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row mt-1">
                                                <div class="col-md-4 partyBtn" name="search-condition_party">
                                                    <div class="icheck-secondary d-inline partyBtn">
                                                        <input type="radio" id="radio_party_01" name="selectOption" th:onchange="|party_evt.changeSelectOption()|" th:value="1" th:checked="true">
                                                        	<label for="radio_party_01" th:text="'3rd party Search'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 partyBtn" name="search-condition_party">
                                                    <div class="icheck-secondary d-inline partyBtn">
                                                        <input type="radio" id="radio_party_02" name="selectOption" th:onchange="|party_evt.changeSelectOption()|" th:value="2">
                                                        <label for="radio_party_02" th:text="'Project Search'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="icheck-danger d-inline">
                                                        <input type="checkbox" id="party" value="N" th:onchange="|com_fn.checkAplicable(this, 'partyBtn')|">
                                                        	<label for="party" th:text="'Not Applicable'"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-3">
                                    <div id="content_party">
                                    	<form id="3rdSearchForm" class="partyBtn">
										<input type="hidden" name="publicYn" value="Y"/>
										<input type="hidden" name="partnerName"/>
										<input type="hidden" name="softwareName"/>
										<input type="hidden" name="partnerId"/>
                                        <div name="content_party" id="3rdSearch">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select" name="3rdSerarchSelect">
                                                            <option th:value="3rdPartyName" th:text="'3rd party Name'"></option>
                                                            <option th:value="sName" th:text="'Software Name'"></option>
                                                            <option th:value="3rdPartyId" th:text="'3rd party Id'"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input type="text" class="form-control" name="3rdSearchText"/>
                                                        <span class="input-group-append">
                                                            <button type="button" class="btn btn-default btn-flat" id="3rdSearchBtn" th:text="Search"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                        <form id="projectSearchForm" class="partyBtn">
										<input type="hidden" name="publicYn" value="Y">
										<input type="hidden" name="prjName"/>
										<input type="hidden" name="prjVersion"/>
										<input type="hidden" name="prjId"/>
                                        <div class="partyBtn" name="content_party" id="projectSearch" style="display: none;">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select" name="3rdProjectSelect">
                                                            <option th:value="pNm" th:text="'Project Name'"></option>
                                                            <option th:value="pVer" th:text="'Project Version'"></option>
                                                            <option th:value="pId" th:text="'Project Id'"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input type="text" class="form-control" name="prjSearchText">
                                                        <span class="input-group-append">
                                                            <button type="button" class="btn btn-default btn-flat" id="3rdProjectSearchBtn" th:text="Search"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                        <div class="3rdProjectSearch partyBtn">
                                        	<div class="three1list card" style="display:none;">
                                                <div class="card-header text-bold" th:text="'Search Results'"></div>
                                                <div class="card-body">
                                                    <div class="innerJqGridSet">
                                                        <table id="_list"><tr><td></td></tr></table>
                                                        <div id="pager"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="three2list card" style="display:none;">
                                                <div class="card-header text-bold">
                                                    <div class="row">
                                                        <div class="col-2" th:text="'Detail preview'"></div>
                                                        <div class="col-10">
                                                            <a class="btn btn-danger btn-sm float-right px-3" th:onclick="|party_evt.loadToList()|" th:text="load"></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div class="innerJqGridSet">
                                                        <table id="_list2"><tr><td></td></tr></table>
                                                        <div id="pager2"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="3rdProjectSearch2 partyBtn">
                                        	<div class="three3list card" style="display:none;">
                                                <div class="card-header text-bold" th:text="'Search Results'"></div>
                                                <div class="card-body">
                                                    <div class="innerJqGridSet">
                                                        <table id="_list-1"><tr><td></td></tr></table>
                                                        <div id="pager-1"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="three4list card" style="display:none;">
                                                <div class="card-header text-bold">
                                                    <div class="row">
                                                        <div class="col-2" th:text="'Detail preview'"></div>

                                                            <a class="btn btn-danger btn-sm float-right px-3" th:onclick="|party_evt.projectToAddList()|" th:text="load"></a>
                                                        </div>

                                                    </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="partyBtn">
                                    	<div class="card">

                                            </div>
                                        </div>
                                	</div>
                                </div>

                                <!-- dep -->

                                                <div class="col-md-4 depBtn" name="search-condition_dep">
                                                    <div class="icheck-secondary d-inline">
                                                        <input type="radio" id="radio_dep_01" name="depSelectOption" checked th:onchange="|dep_fn.changeSelectOption()|" value="1">
                                                        <label for="radio_dep_01" th:text="'Upload Analysis Result'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 depBtn" name="search-condition_dep">

                                                </div>
                                                <div class="col-md-4">

                                            </div>
                                        </div>

                                    <hr class="my-3">

                                            <div class="row mt-3" id="content-dep">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-md-1 pl-3 mt-1">
                                                            <strong th:text="'FOSSLight Report'"></strong>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="row">
                                                                <div class="col-1"></div>
                                                                <div class="col-11" style="display: flex;">
                                                                    <div class="fileuploader" id="depCsvFile" th:text="Upload"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7">
                                                        	<div class="ajax-file-upload-container" style="margin-top:0px;">
                                                        	<th:block th:if="${project.depCsvFile != null}">
                                                        		<ul class="depCsvFileArea" th:each="csvFile : ${project.depCsvFile}">
                                                                    <li th:if="${csvFile.delYn eq 'N'}">
                                                                        <a class="ajax-file-upload-filename" th:text="${csvFile.origNm}" th:href="@{'/download/' + ${csvFile.fileSeq} + '/' + ${csvFile.logiNm}}"></a>
                                                                        <input type="hidden" value="${csvFile.fileSeq}"/>
                                                                        <span class="badge bg-danger" style="cursor:pointer;" th:onclick="|com_fn.deleteFiles(this, '1')|" th:text="X"></span>
                                                                        <br>[[${csvFile.createdDate}]]
                                                                    </li>
                                                                </ul>
                                                        	</th:block>
                                                        	<th:block th:unless="${project.depCsvFile != null}">
                                                        		<ul class="depCsvFileArea"></ul>
                                                        	</th:block>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                	</form>
                                	<form id="depProjectForm" class="depBtn">
                                		<input type="hidden" name="publicYn" value="Y">
                                		<input type="hidden" name="prjName"/>
										<input type="hidden" name="prjVersion"/>
										<input type="hidden" name="prjId"/>
                                        <div name="content_dep" id="depProjectSearch" style="display: none;">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select" name="depProjectSelect">
                                                            <option th:value="pNm" th:text="'Project Name'"></option>
                                                            <option th:value="pVer" th:text="'Project Version'"></option>
                                                            <option th:value="pId" th:text="'Project Id'"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input type="text" class="form-control" name="depPrjSearchText">
                                                        <span class="input-group-append">
                                                            <button type="button" class="btn btn-default btn-flat" id="depProjectSearchBtn" th:text="Search"></button>

                                                        <div id="depProjectPager1"></div>

                                                            <a class="btn btn-danger btn-sm float-right px-3" th:onclick="|dep_fn.showDialog()|" th:text="load"></a>

                                                <div class="card-body">
                                                    <div class="innerJqGridSet">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="depBtn" id="content_dep_default">
                                            <div class="card">
                                                <div class="card-header text-bold" th:text="'Loaded List'"></div>
                                                <div class="card-body">
                                                    <div class="innerJqGridSet">
                                                        <table id="_depAddList"><tr><td></td></tr></table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- src -->
                                <div class="tab-pane fade" id="menu-src" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row mt-1">
                                                <div class="col-md-4 srcBtn" name="search-condition_src">
                                                    <div class="icheck-secondary d-inline">
                                                        <input type="radio" id="srcR1" name="srcSelectOption" th:onchange="|src_fn.changeSelectOption()|" value="1" checked>
                                                        <label for="srcR1" th:text="'Upload Analysis Result'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 srcBtn" name="search-condition_src">
                                                    <div class="icheck-secondary d-inline">
                                                        <input type="radio" id="srcR2" name="srcSelectOption" th:onchange="|src_fn.changeSelectOption()|" value="2">
                                                        <label for="srcR2" th:text="'Project Search'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="icheck-danger d-inline">
                                                        <input type="checkbox" id="applicableSrc" value="N" th:onchange="|com_fn.checkAplicable(this, 'srcBtn')|">

                                        <div name="content_src" id="srcUploadSearch">
                                            <div class="row mt-3" id="content-src">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-md-1 pl-3 mt-1">
                                                            <strong th:text="'FOSSLight Report'"></strong>

                                                        <div class="col-md-3">
                                                            <div class="row">
                                                                <div class="col-1"></div>
                                                                <div class="col-11" style="display: flex;">
                                                                    <div class="fileuploader" id="srcCsvFile" th:text="Upload"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7">
                                                        	<div class="ajax-file-upload-container" style="margin-top:0px;">
                                                        	<th:block th:if="${project.csvFile != null}">
                                                        		<ul class="csvFileArea" th:each="csvFile : ${project.csvFile}">
                                                        			<li th:if="${csvFile.delYn eq 'N'}">
                                                        				<a class="ajax-file-upload-filename" th:text="${csvFile.origNm}" th:href="@{'/download/' + ${csvFile.fileSeq} + '/' + ${csvFile.logiNm}}"></a>
                                                        				<input type="hidden" value="${csvFile.fileSeq}"/>

                                                        	</th:block>
                                                        	</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                	<form id="srcProjectForm" class="srcBtn">
                                		<input type="hidden" name="publicYn" value="Y">
                                		<input type="hidden" name="prjName"/>
										<input type="hidden" name="prjVersion"/>
										<input type="hidden" name="prjId"/>

                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select" name="srcProjectSelect">
                                                            <option th:value="pNm" th:text="'Project Name'"></option>
                                                            <option th:value="pVer" th:text="'Project Version'"></option>
                                                            <option th:value="pId" th:text="'Project Id'"></option>

                                                <div class="col-md-5">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="srcBtn" id="content_dep_default">
                                            <div class="card">
                                                <div class="card-header text-bold" th:text="'Loaded List'"></div>

                                                </div>

                                <!-- bin -->

                                    <div class="row">
                                        <div class="col-md-6">

                                                <div class="col-md-4 binBtn" name="search-condition_bin">
