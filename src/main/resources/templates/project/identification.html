<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="project/identification-header :: headerFragment"></th:block>
<th:block th:replace="fragments/gridCommonFn :: gridCommonFn"></th:block>
<th:block th:replace="project/common-script :: commonScript"></th:block>
<th:block th:replace="project/3rd-script :: 3rdScript"></th:block>
<th:block th:replace="project/dep-script :: depScript"></th:block>
<th:block th:replace="project/src-script :: srcScript"></th:block>
<th:block th:replace="project/bin-script :: binScript"></th:block>
<th:block th:replace="project/bom-script :: bomScript"></th:block>
<th:block th:replace="project/identification-script :: contentScript"></th:block>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="content-wrapper custom-layout">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-8 text-left mt-2">
                            <span class="description-percentage text-lg text-dark-gray" id="vPrjName"></span>
                            <span class="text-dark-gray mx-1" id="vCreated"></span>
                            <span class="ml-2">
                                <span class="badge badge-info text-md px-2 py-1" id="editTab" style="cursor: pointer;" title="Go to Basic information tab">B</span>
                                <th:block th:if="${project.verificationStatus != 'NA' and (project.verificationStatus != null or project.identificationStatus == 'CONF')}">
                                    <span class="badge badge-success text-md px-2 py-1" id="packagingTab" style="cursor: pointer;" title="Go to Packaging tab">P</span>
                                </th:block>
<!--                                <th:block th:if="${distributionFlag and project.destributionStatus != 'NA' and (project.destributionStatus != null || project.verificationStatus == 'CONF')}">-->
<!--                                    <span class="badge badge-danger text-md px-2 py-1" id="distributionTab" title="Go to Distribution tab">D</span>-->
<!--                                </th:block>-->
                                <th:block th:if="${project.secCode != null}">
                                   <span class="badge badge-carrot text-md px-2 py-1" id="securityTab" style="cursor: pointer;" title="Go to Security tab">S</span>
                                </th:block>
                            </span>
                            <span sec:authorize="hasRole('ROLE_ADMIN')" class="icheck-danger center-atom" style="margin-left: 2.5rem; font-size: .85rem">
                            	<th:block th:if="${project.srcAndroidResultFileId != null or project.binBinaryFileId != null}">
                            	<span class="ml-5 projdecBtn">
                            		<input class="form-check-input text-orange" id="ignoreBinaryDbFlag" name="ignoreBinaryDbFlag" th:value="N" type="checkbox">
                               		<label class="form-check-label text-lg-gray" for="ignoreBinaryDbFlag" th:text="'Do not register in binary DB'"></label>
                               	</span>
                            	</th:block>
                         	</span>
                        </div>
                        <div class="col-sm-4 float-right mt-1">
                        	<div class="float-right" th:if="${@CommonFunction.isAdmin() == false and (project.completeYn == 'Y' or project.distributeDeployYn == 'Y' or project.identificationStatus == 'REV')}">
                        		<button type="button" class="btn btn-dark-03 btn-sm width-6rem mr-xm px-3" id="bomReject" th:text="Reject"></button>
                        	</div>
                            <div class="float-right" th:if="${project.completeYn != 'Y' and project.dropYn != 'Y' and project.distributeDeployYn != 'Y'}">
                                <button type="button" class="btn btn-dark-04 btn-sm width-6rem px-3 confirm" th:style="${display.confirmBtn == 'N'} ? 'display:none;'" id="bomConfirm" th:text="Confirm"></button>
                                <button type="button" class="btn btn-dark-03 btn-sm width-6rem mr-xm px-3 reject" th:style="${display.rejectBtn == 'N'} ? 'display:none;'" id="bomReject" th:text="Reject"></button>
                                <button type="button" class="btn btn-dark-04 btn-sm width-6rem px-3 review" th:style="${display.requestBtn == 'N'} ? 'display:none;'" id="bomRequest" th:text="Request"></button>
                                <button type="button" class="btn btn-dark-04 btn-sm width-8rem px-3 restart" th:style="${display.reviewBtn == 'N'} ? 'display:none;'" id="bomReviewStart" th:text="'Review Start'"></button>
                            </div>
                            <div class="float-right btn-group mr-1">
                                <button type="button" class="btn btn-danger px-3 btn-sm helpBtnL"><strong th:text="Help"></strong></button>
                                <button type="button" class="btn btn-danger btn-sm dropdown-toggle dropdown-icon helpBtnR" data-toggle="dropdown">
                                    <span class="sr-only"></span>
                                </button>
                                <div class="dropdown-menu" role="menu">
                                    <a class="dropdown-item text-dark" href="#" th:onclick="|openHelpGuideLink('Project_List_Main')|" th:text="'How to use FossLight Hub'"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-dark card-tabs">
                        <div class="card-header p-0 pt-1" style="display:inline-block;">
                        <div class="float-left" style="display:inline;">
                        	<ul class="nav nav-tabs" id="menu-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuParty" data-toggle="pill" href="#menu-third-party" role="tab" aria-controls="menu-third-party" aria-selected="false" th:text="'3rd party'"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuDep" data-toggle="pill" href="#menu-dep" role="tab" aria-controls="menu-dep" aria-selected="false" th:text="DEP"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuSrc" data-toggle="pill" href="#menu-src" role="tab" aria-controls="menu-src" aria-selected="false" th:text="SRC"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuBin" data-toggle="pill" href="#menu-bin" role="tab" aria-controls="menu-bin" aria-selected="false" th:text="BIN"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="tabMenuBom" data-toggle="pill" href="#menu-bom" role="tab" aria-controls="menu-bom" aria-selected="false" th:text="BOM"></a>
                                </li>
                                <li th:if="${batFlag}" class="nav-item">
                                    <a class="nav-link" id="tabMenuBat" data-toggle="pill" href="#menu-bat" role="tab" aria-controls="menu-bat" aria-selected="false" th:text="BAT"></a>
                                </li>
                            </ul>
                        </div>
                            <div class="float-right mr-3" style="margin-top: .35rem">
                                <button type="button" class="btn btn-purple btn-xs px-3 btnCommentHistory" data-toggle="on" th:text="'Show Comment History'"></button>
                                <button type="button" class="btn btn-default btn-xs px-3 commentBtn" data-toggle="off" th:text="'Comment Edit'"></button>
                                <button type="button" class="btn btn-tool ml-3" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="tab-content" id="custom-tabs-four-tabContent">
                                <!-- 3rd party -->
                                <div class="tab-pane fade show active" id="menu-third-party" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row mt-1">
                                                <div class="col-md-4 partyBtn" name="search-condition_party">
                                                    <div class="icheck-secondary d-inline partyBtn">
                                                        <input type="radio" id="radio_party_01" name="selectOption" th:onchange="|party_evt.changeSelectOption()|" th:value="1" th:checked="true">
                                                        	<label for="radio_party_01" class="text-sm" th:text="'3rd party Search'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 partyBtn" name="search-condition_party">
                                                    <div class="icheck-secondary d-inline partyBtn">
                                                        <input type="radio" id="radio_party_02" name="selectOption" th:onchange="|party_evt.changeSelectOption()|" th:value="2">
                                                        <label for="radio_party_02" class="text-sm" th:text="'Project Search'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="icheck-danger d-inline">
                                                        <input type="checkbox" id="applicableParty" value="N" th:onchange="|com_fn.checkAplicable(this, 'partyBtn')|">
                                                        	<label for="applicableParty" class="text-sm" th:text="'Not Applicable'"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-3">
                                    <div id="content_party">
                                    	<form id="3rdSearchForm" class="partyBtn">
										<input type="hidden" name="publicYn" value="Y"/>
										<input type="hidden" name="partnerName"/>
										<input type="hidden" name="softwareName"/>
										<input type="hidden" name="partnerId"/>
                                        <div name="content_party" id="3rdSearch">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select custom-narrow-item" name="3rdSerarchSelect">
                                                            <option th:value="3rdPartyName" th:text="'3rd party Name'"></option>
                                                            <option th:value="sName" th:text="'Software Name'"></option>
                                                            <option th:value="3rdPartyId" th:text="'3rd party Id'"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input type="text" class="form-control autoComConfParty custom-narrow-item" name="3rdSearchText"/>
                                                        <span class="input-group-append">
                                                            <button type="button" class="btn btn-default btn-flat custom-narrow-item" id="3rdSearchBtn" th:text="Search"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                        <form id="projectSearchForm" class="partyBtn">
										<input type="hidden" name="publicYn" value="Y">
										<input type="hidden" name="prjName"/>
										<input type="hidden" name="prjVersion"/>
										<input type="hidden" name="prjId"/>
                                        <div name="content_party" id="projectSearch" style="display: none;">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select custom-narrow-item" name="3rdProjectSelect">
                                                            <option th:value="pNm" th:text="'Project Name'"></option>
                                                            <option th:value="pVer" th:text="'Project Version'"></option>
                                                            <option th:value="pId" th:text="'Project Id'"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input type="text" class="form-control autoComProjectNmConf custom-narrow-item" name="prjSearchText">
                                                        <span class="input-group-append">
                                                            <button type="button" class="btn btn-default btn-flat custom-narrow-item" id="3rdProjectSearchBtn" th:text="Search"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        </form>
                                        <div class="3rdProjectSearch">
                                        	<div class="three1list card card-light-gray-02 card-outline" style="display:none;">
                                                <div class="card-header text-sm" th:text="'Search Results'"></div>
                                                <div class="card-body px-3 pt-3">
                                                    <div class="innerJqGridSet">
                                                        <table id="_list"><tr><td></td></tr></table>
                                                        <div id="pager"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="three2list card card-light-gray-02 card-outline" style="display:none;">
                                                <div class="card-header text-sm py-2">
                                                    <div class="row">
                                                        <div class="col-2" th:text="'Detail preview'"></div>
                                                        <div class="col-10">
                                                            <a class="btn btn-danger btn-xs float-right px-3" th:onclick="|party_evt.loadToList()|" th:text="load" style="font-size: .8rem"></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body px-3 pt-3">
                                                    <div class="innerJqGridSet">
                                                        <table id="_list2"><tr><td></td></tr></table>
                                                        <div id="pager2"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="3rdProjectSearch2">
                                        	<div class="three3list card card-light-gray-02 card-outline" style="display:none;">
                                                <div class="card-header text-sm py-2" th:text="'Search Results'"></div>
                                                <div class="card-body px-3 pt-3">
                                                    <div class="innerJqGridSet">
                                                        <table id="_list-1"><tr><td></td></tr></table>
                                                        <div id="pager-1"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="three4list card card-light-gray-02 card-outline" style="display:none;">
                                                <div class="card-header text-sm py-2">
                                                    <div class="row">
                                                        <div class="col-2" th:text="'Detail preview'"></div>
                                                        <div class="col-10">
                                                            <a class="btn btn-danger btn-xs float-right px-3" th:onclick="|party_evt.projectToAddList()|" th:text="load" style="font-size: .8rem"></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body px-3 pt-3">
                                                    <div class="innerJqGridSet">
                                                        <table id="_list-2"><tr><td></td></tr></table>
                                                        <div id="pager2-2"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4" id="_3rdAddListContainer" style="display: none;">
                                    	<div class="card card-light-gray-02 card-outline">
                                            <div class="card-header text-sm py-2" th:text="'Loaded List'"></div>
                                            <div class="card-body px-3 pt-3">
                                            	<div class="innerJqGridSet">
                                                	<table id="_3rdAddList"><tr><td></td></tr></table>
                                                </div>
                                            </div>
                                        </div>
                                	</div>
                                </div>
                                <!-- /.3rd party -->

                                <!-- dep -->
                                <div class="tab-pane fade" id="menu-dep" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row mt-1">
                                                <div class="col-md-4 depBtn" name="search-condition_dep">
                                                    <div class="icheck-secondary d-inline">
                                                        <input type="radio" id="radio_dep_01" name="depSelectOption" checked th:onchange="|dep_fn.changeSelectOption()|" value="1">
                                                        <label for="radio_dep_01" class="text-sm" th:text="'Upload Analysis Result'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 depBtn" name="search-condition_dep">
                                                    <div class="icheck-secondary d-inline">
                                                        <input type="radio" id="radio_dep_02" name="depSelectOption" th:onchange="|dep_fn.changeSelectOption()|" value="2">
                                                        <label for="radio_dep_02" class="text-sm" th:text="'Project Search'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="icheck-danger d-inline">
                                                        <input type="checkbox" id="applicableDep" value="N" th:onchange="|com_fn.checkAplicable(this, 'depBtn')|">
                                                        <label for="applicableDep" class="text-sm" th:text="'Not Applicable'"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-3">
                                    <div id="content_dep">
                                    <form id="depUploadForm" class="depBtn">
                                    	<input type="hidden" id="depCsvFileId" th:value="${project.depCsvFileId}">
                                        <div name="content_dep" id="depUploadSearch">
                                            <div class="row mt-3" id="content-dep">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-md-1 pl-3 mt-1">
                                                            <strong th:text="'FOSSLight Report'"></strong>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="row">
                                                                <div class="col-1"></div>
                                                                <div class="col-11" style="display: flex;">
                                                                    <div class="fileuploader" id="depCsvFile" th:text="Upload"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7">
                                                        	<div class="ajax-file-upload-container" style="margin-top: 0px; width: 100%;">
                                                        		<ul class="depCsvFileArea">
                                                        			<th:block th:if="${project.depCsvFile != null}">
                                                        				<th:block th:each="csvFile : ${project.depCsvFile}">
                                                                    		<li th:if="${csvFile.delYn eq 'N'}">
                                                                        		<a class="ajax-file-upload-filename" th:text="${csvFile.origNm}" th:href="@{'/download/' + ${csvFile.fileSeq} + '/' + ${csvFile.logiNm}}"></a>
                                                                        		<input type="hidden" value="${csvFile.fileSeq}"/>
                                                                        		<span class="badge bg-danger" style="cursor:pointer;" th:onclick="|com_fn.deleteFiles(this, '1')|" th:text="X"></span>
                                                                        		<br>[[${csvFile.createdDate}]]
                                                                    		</li>
                                                                		</th:block>
                                                        			</th:block>
                                                        		</ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                	</form>
                                	<form id="depProjectForm" class="depBtn">
                                		<input type="hidden" name="publicYn" value="Y">
                                		<input type="hidden" name="prjName"/>
										<input type="hidden" name="prjVersion"/>
										<input type="hidden" name="prjId"/>
                                        <div name="content_dep" id="depProjectSearch" style="display: none;">
                                            <div class="row mt-3">
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <select class="custom-select custom-narrow-item custom-narrow-item" name="depProjectSelect">
                                                            <option th:value="pNm" th:text="'Project Name'"></option>
                                                            <option th:value="pVer" th:text="'Project Version'"></option>
                                                            <option th:value="pId" th:text="'Project Id'"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-5">
                                                    <div class="input-group input-group-md">
                                                        <input type="text" class="form-control autoComProjectNmConf custom-narrow-item" name="depPrjSearchText">
                                                        <span class="input-group-append">
                                                            <button type="button" class="btn btn-default btn-flat custom-narrow-item" id="depProjectSearchBtn" th:text="Search"></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                	</form>
                                        <div class="depProjectSearch depBtn">
                                        	<div class="depProject1 card card-light-gray-02 card-outline" style="display:none;">
                                                <div class="card-header text-sm py-2" th:text="'Search Results'"></div>
                                                <div class="card-body px-3 pt-3">
                                                    <div class="innerJqGridSet">
                                                        <table id="_depProjectList1"><tr><td></td></tr></table>
                                                        <div id="depProjectPager1"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="depProject2 card card-light-gray-02 card-outline" style="display:none;">
                                                <div class="card-header text-sm py-2">
                                                    <div class="row">
                                                        <div class="col-2" th:text="'Detail preview'"></div>
                                                        <div class="col-10">
                                                            <a class="btn btn-danger btn-sm float-right px-3" th:onclick="|dep_fn.showDialog()|" th:text="load"></a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body px-3 pt-3">
                                                    <div class="innerJqGridSet">
                                                        <table id="_depProjectList2"><tr><td></td></tr></table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4" id="_depAddListContainer" style="display: none">
                                            <div class="card card-light-gray-02 card-outline">
                                                <div class="card-header text-sm py-2" th:text="|Loaded List|"></div>
                                                <div class="card-body px-3 pt-3">
                                                    <div class="innerJqGridSet">
                                                        <table id="_depAddList"><tr><td></td></tr></table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /. dep -->

                                <!-- src -->
                                <div class="tab-pane fade" id="menu-src" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row mt-1">
                                                <div class="col-md-4 srcBtn" name="search-condition_src">
                                                    <div class="icheck-secondary d-inline">
                                                        <input type="radio" id="srcR1" name="srcSelectOption" th:onchange="|src_fn.changeSelectOption()|" value="1" checked>
                                                        <label for="srcR1" class="text-sm" th:text="'Upload Analysis Result'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 srcBtn" name="search-condition_src">
                                                    <div class="icheck-secondary d-inline">
                                                        <input type="radio" id="srcR2" name="srcSelectOption" th:onchange="|src_fn.changeSelectOption()|" value="2">
                                                        <label for="srcR2" class="text-sm" th:text="'Project Search'"></label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="icheck-danger d-inline">
                                                        <input type="checkbox" id="applicableSrc" value="N" th:onchange="|com_fn.checkAplicable(this, 'srcBtn')|">
                                                        <label for="applicableSrc" class="text-sm" th:text="'Not Applicable'"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="my-3">
                                    <div id="content_src">
                                    <form id="srcUploadForm" class="srcBtn">
										<input type="hidden" id="srcCsvFileId" th:value="${project.srcCsvFileId}">
                                        <div name="content_src" id="srcUploadSearch">
                                            <div class="row mt-3" id="content-src">
                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-md-1 pl-3 mt-1">
                                                            <strong th:text="'FOSSLight Report'"></strong>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <div class="row">
                                                                <div class="col-1"></div>
                                                                <div class="col-11" style="display: flex;">
                                                                    <div class="fileuploader" id="srcCsvFile" th:text="Upload"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7">
                                                        	<div class="ajax-file-upload-container" style="margin-top: 0px; width: 100%;">
                                                        		<ul class="csvFileArea">
                                                        			<th:block th:if="${project.csvFile != null}">
                                                        				<th:block th:each="csvFile : ${project.csvFile}">
                                                                    		<li th:if="${csvFile.delYn eq 'N'}">

                                                <a class="dropdown-item" th:onclick="|bom_fn.selectDownloadFile('cdxXML')|" th:text="'CycloneDX (XML)'"></a>
                                            </div>
                                        </div>
                                        <button th:if="${project.dropYn != 'Y'}" type="button" class="btn btn-lg-gray btn-sm width-6rem mr-xm px-3" id="bomResetUp" th:text="Reset"></button>
                                        <button th:if="${project.dropYn != 'Y'}" type="button" class="btn btn-teal-01 btn-sm width-6rem px-3" id="bomSaveUp" th:text="Save"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- grids -->
                        <div class="col-md-12 outerJqGridSet">
                            <table id="bomList"><tr><td></td></tr></table>
                            <div id="bomPager"></div>
                        </div>
                    </div>
                </div>
                
                 <!-- loading bar -->
                <th:block th:replace="fragments/common-fragments :: loadingWrapFragment"></th:block>
                <!-- /. loading bar -->
            </section>
        </div>
    </div>
    
    <div class="sheetSelectPop" style="display: none;">
		<div class="row" style="width: 300px;">
			<div class="col-12">
				<div class="card card-dark p-2" style="background-color: #f5f4f3; margin-top: 1rem;">
        			<div class="row">
    					<div class="col-12">
							<table class="table table-hover text-nowrap sheetTable">
								<thead>
									<tr>
                       					<th class="text-center">
                       						<input class="form-check-input" id="allCheck" type="checkbox" value="Y">
											<label class="form-check-label text-blue-gray" for="allCheck" style="font-weight: normal;"></label>
                       					</th>
                        				<th class="text-left" th:text="sheetName"></th>
                   					</tr>
								</thead>
								<tbody id="sheetBody"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row custom-layout" style="width: 300px;">
			<div class="col-12">
				<button type="button" class="btn btn-lg-gray btn-sm width-6rem mr-xm px-3 float-right" style="margin-left: 3px;" th:text="Cancel" th:onclick="|com_fn.closeAlertifyView()|"></button>
				<button type="button" class="btn btn-teal-01 btn-sm width-6rem px-3 float-right" th:id="sheetApply" th:text="Ok"></button>
			</div>
		</div>
	</div>
	
	<form id="bulkEditForm" method="post" th:action="@{/oss/ossBulkEditPopup}" th:target="bulkEditViewProjectPopup">
		<input type="hidden" name="rowId" value=""/>
		<input type="hidden" name="target" value=""/>
	</form>
</body>
