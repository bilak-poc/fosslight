<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="commentAreaFragment">
        <div class="row">
            <div class="col-md-12" style="overflow: scroll;">
                <table class="table">
                    <tbody>
                    <th:block th:each="code : ${commentList}">
                        <tr>
                            <td>
                                <div class="post">
                                    <div class="user-block">
									<span class="username">
									  <a href="#">[[ ${code.loginUserName} ]]</a>
									</span>
                                        <span class="description ml-0" th:text="${code.createdDate}"></span>
                                    </div>
                                    <p th:utext="${code.contents }">
                                    </p>
                                </div>
                            </td>
                            <td class="text-right py-0 align-middle">
                                <div class="btn-group btn-group-sm">
                                    <a class="btn btn btn-default" data-target="#modal-comment"
                                       data-toggle="modal"
                                       href="#"><i
                                            class="fas fa-pencil-alt"></i></a>
                                    <a class="btn btn-lg-red" href="#"><i
                                            class="fas fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
</th:block>
<th:block th:fragment="commentPopupFragment">

</th:block>
</html>
