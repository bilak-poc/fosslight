<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="commentAreaFragment">
    <div class="row" id="commentAreaFragment">
        <th:block th:if="${!#lists.isEmpty(commentList)}">
            <div class="col-md-12" style="overflow-x: scroll;">
                <table class="table">
                    <tbody>
                    <th:block th:each="comment : ${commentList}">
                        <tr>
                            <td>
                                <div class="post">
                                    <div class="user-block">
									<span class="username">
									  <a href="#">[[ ${comment.loginUserName} ]]</a>
									</span>
                                        <span class="description ml-0" th:text="${comment.createdDate}"></span>
                                    </div>
                                    <p th:utext="${comment.contents }">
                                    </p>
                                </div>
                            </td>
                            <td class="text-right py-0 align-middle">
                            <td class="text-right py-0 align-middle">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn btn-default" name="commentModifyBtn" data-target="#modal-comment"
                                       data-toggle="modal" th:data-commId="${comment.commId}" th:data-contents ="${comment.contents}">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button class="btn btn-lg-red" name="commentDeleteBtn" th:data-commId="${comment.commId}"><i
                                            class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </th:block>
        <th:block th:if="${#lists.isEmpty(commentList)}">
            <div class="col-md-12" >
                <strong class="text-lg-gray">No comments were registered.</strong>
            </div>
        </th:block>
    </div>
</th:block>
<th:block th:fragment="commentPopupFragment">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Comment</h4>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="commentListArea">
                <input type="hidden" id="modifiedCommentId">
                <textarea class="form-control" id="modifiedCommentCont" name="commentInput" rows="3" style="height: 800px"></textarea>
            </div>
            <div class="modal-footer justify-content-between">
                <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" id="modifiedCommentSaveBtn" data-dismiss="modal" type="button">Save changes</button>
            </div>
        </div>
    </div>
</th:block>
</html>
