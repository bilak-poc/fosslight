<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/common-script :: commonScriptFragment"></th:block>
<th:block th:replace="oss/checkOssNamePopup-script :: contentScript"></th:block>
<body>
	<div class="card-body">
		<div class="form-group" style="margin-bottom: 0;">
			<label class="pl-2" for="inputName" style="margin-bottom: .2rem; font-size: .85rem;" th:text="#{msg.project.check.oss.name}"></label>
		</div>
		<div class="row pl-2" style="width: 100%;">
			<div class="col-md-12 outerJqGridSet">
            	<table id="ossList"><tr><td></td></tr></table>
       		</div>
		</div>
		<div class="row pl-2 float-left custom-layout" style="margin-top: 10px;">
        	<button type="button" id="btnChangeOss" class="btn btn-teal-01 btn-sm width-9rem px-3" th:text="'Change OSS Name'"></button>
        	<button th:if="${sessUserInfo.authority == 'ROLE_ADMIN'}" type="button" id="btnAddNickname" class="btn btn-teal-01 btn-sm width-9rem px-3" style="margin-left: .2rem;" th:text="'Add Nickname - OSS name(now)'"></button>
        	<button th:if="${sessUserInfo.authority == 'ROLE_ADMIN'}" type="button" id="btnChangeOss" class="btn btn-teal-01 btn-sm width-9rem px-3" style="margin-left: .2rem;" th:text="'Add URL, Nickname based on URL'"></button>
    	</div>
	</div>
	<div class="pop sheetSelectPop" style="width:400px; display:none;">
		<div class="row">
			<div class="col-sm-12">
				<div class="card card-dark p-2" style="background-color: #f5f4f3; margin-top: 1rem;">
					<table class="table table-hover text-nowrap" style="margin-top: 1rem;">
						<tbody id="sheetBody" class="sheetNameArea"></tbody>
					</table>
				</div>
				<div class="float-right custom-layout">
					<button type="button" class="btn btn-lg-gray btn-sm width-6rem mr-xm px-3" th:text="Cancel" th:onclick="|grid_fn.closeAlertify()|"></button>
					<button type="button" class="btn btn-teal-01 btn-sm width-6rem px-3 sheetApply" th:text="OK" th:onclick=|grid_fn.selectChangedOssName()|></button>
				</div>
			</div>
		</div>
	</div>
	<th:block th:replace="fragments/common-fragments :: loadingWrapFragment"></th:block>
</body>
</html>
