<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">
	<th:block th:replace="fragments/common-script :: commonScriptFragment"></th:block>
	<th:block th:replace="fragments/gridCommonFn :: gridCommonFn"></th:block>
	<th:block th:replace="oss/list-script :: script"></th:block>
	<body class="hold-transition sidebar-mini" style="height: 100%;">
	<div class="wrapper">
		<div class="content-wrapper custom-layout">
			<section class="content-header"></section>
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card card-dark card-outline collapsed-card search-form mb-3">
								<!-- <div class="card collapsed-card search-form"> -->
								<div class="card-header" style="border-bottom: none;">
									<form action="simple-results.html">
										<div class="row">
											<div class="col-md-1 d-flex align-items-center">
												<div class="custom-control custom-checkbox">
													<input class="custom-control-input" type="checkbox"
														   id="customCheckbox1" value="option1">
													<label for="customCheckbox1"
														   class="custom-control-label text-blue-gray"
														   style="font-weight: normal;">Exact Match</label>
												</div>
											</div>
											<div class="col-md-7">
												<div class="row">
													<form action="simple-results.html">
														<div class="input-group">
															<input type="search" id="autocomplete-license-name"
																   class="form-control" placeholder="Licence Name">
															<div class="input-group-append">
																<button type="submit" class="btn btn-default">
																	<i class="fa fa-search"></i>
																</button>
															</div>
														</div>
													</form>
												</div>
											</div>
											<div class="col-md-2 d-flex justify-content-start mx-2">
												<div class="input-group-appen d-flex align-items-center">
													<a class="text-blue-gray" data-card-widget="collapse"
													   title="Collapse" style="font-size: 1rem;">
														<!-- <i class="fas fa-cart-plus fa-lg mr-2"></i> -->
														+ advanced Search
													</a>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class="card-body py-1">
									<form action="enhanced-results.html">
										<div class="row">
											<div class="col-4">
												<div class="form-group">
													<div class="form-check">
														<input type="checkbox" class="form-check-input"
															   id="exampleCheck1">
														<label class="form-check-label text-lg-gray"
															   for="exampleCheck1">Exact Match</label>
													</div>
													<input type="text" id="autocomplete-license-name"
														   class="form-control" placeholder="License Name">
												</div>
											</div>
											<div class="col-4">
												<div class="form-group">
													<div class="form-check text-orange">
														<input type="checkbox" class="form-check-input text-orange"
															   id="exampleCheck1">
														<label class="form-check-label text-lg-gray"
															   for="exampleCheck1">Exact Match</label>
													</div>
													<input type="text" id="autocomplete-license-name"
														   class="form-control" placeholder="Website">
												</div>
											</div>

											<div class="col-md-4 mt-4">
												<div class="form-group">
                                                    <textarea class="form-control" rows="1"
															  placeholder="Copyright Text"></textarea>
												</div>

											</div>
										</div>
										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
                                                    <textarea class="form-control" rows="1"
															  placeholder="Copyright Text"></textarea>
												</div>
											</div>
											<div class="col-md-4">
												<div class="row">
													<div class="col-md-3">
														Deactivate
													</div>
													<div class="col-md-3 d-flex">
														<input type="checkbox" name="my-checkbox" checked
															   data-bootstrap-switch>
													</div>

												</div>
											</div>
										</div>

								</div>

								</form>
							</div>
						</div>
					</div>

					<div class="row px-1">
						<div class="col-md-6">
							<div class="row">
								<button type="button" class="btn btn-yellow-01 btn-sm width-10rem mr-xm px-3">Bulk
									Registration</button>
								<button type="button"
										class="btn btn-yellow-01 btn-sm width-6rem mr-xm px-3">Export</button>
								<button type="button"
										class="btn btn-yellow-01 btn-sm width-6rem mr-xm px-3">Add</button>
								<button type="button" class="btn btn-yellow-01 btn-sm width-6rem mr-xm px-3">
									<i class="far fa-file-excel mr-2"></i>Export</button>
								<button type="button"
										class="btn btn-yellow-03 btn-sm width-6rem mr-xm px-3">Add</button>
								<button type="button"
										class="btn btn-yellow-03 btn-sm width-6rem mr-xm px-3">Export</button>
							</div>
						</div>
						<div class="col-md-6">
							<div class="row float-right">
								<button type="button" class="btn btn-teal-01 btn-sm width-10rem mr-xm px-3">Bulk
									Registration</button>
								<button type="button"
										class="btn btn-teal-01 btn-sm width-6rem mr-xm px-3">Export</button>
								<button type="button" onclick="location.href='oss-add.html'"
										class="btn btn-dark-01 btn-sm width-6rem mr-xm px-3">Add</button>
								<button type="button"
										class="btn btn-dark-01 btn-sm width-6rem mr-xm px-3">Export</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12 mt-3" style="overflow-x: scroll;">
							<div class="jqGridSet">
								<table id="list">
									<tr>
										<td></td>
									</tr>
								</table>
								<div id="pager"></div>
							</div>

						</div>
					</div>
			</section>
		</div>
	</div>
	</body>
</th:block>
